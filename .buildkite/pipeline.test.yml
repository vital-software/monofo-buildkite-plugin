env:
  NODE_ENV: development
  BUILDKITE_PLUGIN_DOCKER_COMPOSE_CONFIG_0: "docker-compose.yml"
  BUILDKITE_PLUGIN_DOCKER_COMPOSE_CONFIG_1: "docker-compose.buildkite.yml"

monorepo:
  pure: true
  expects:
    - node-modules.caidx
    - typescript.tar.lz4
  matches:
    - "**/*.ts"
    - "test/**/*.yml"
    - tsconfig.json
    - package.json
    - yarn.lock
    - .eslintrc.js

templates:
  # Plugin templates
  - &dc
    docker-compose#v3.9.0:
      run: node

  # Step templates
  - &step
    timeout_in_minutes: 10
    depends_on:
      - node-image
      - node-modules
      - typescript
    retry:
      manual:
        permit_on_passed: true

steps:
  - label: ":jest: Test"
    key: test
    command: yarn test
    <<: *step
    plugins:
      - vital-software/monofo#v3.5.1:
          download:
            - node-modules.caidx
            - typescript.tar.lz4
      - *dc

  - label: ":eslint: Lint"
    key: lint
    command: yarn lint
    <<: *step
    plugins:
      - vital-software/monofo#v3.5.1:
          download:
            - node-modules.caidx
            - typescript.tar.lz4
      - *dc
